<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Tokens Test - Harmony Design System</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    .test-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .section {
      margin-bottom: 3rem;
      background: white;
      padding: 2rem;
      border-radius: 8px;
    }
    .section h2 {
      margin-top: 0;
      color: #1a1a1a;
    }
    .shadow-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin-top: 1rem;
    }
    .shadow-sample {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s;
    }
    .shadow-sample:hover {
      transform: translateY(-2px);
    }
    .shadow-label {
      font-weight: 600;
      margin-top: 1rem;
      color: #333;
    }
    .shadow-value {
      font-size: 0.75rem;
      color: #666;
      margin-top: 0.5rem;
      font-family: monospace;
      word-break: break-all;
    }
    .inner-sample {
      background: #f0f0f0;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
    }
    .focus-sample {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      border: 2px solid transparent;
      cursor: pointer;
    }
    .glow-sample {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
    }
    .audio-sample {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
    }
    .status {
      padding: 1rem;
      background: #f0f9ff;
      border-left: 4px solid #3b82f6;
      margin-bottom: 2rem;
      border-radius: 4px;
    }
    .error {
      background: #fef2f2;
      border-left-color: #ef4444;
    }
    .success {
      background: #f0fdf4;
      border-left-color: #22c55e;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <h1>Shadow Tokens Test</h1>
    <div id="status" class="status">Loading shadow tokens...</div>

    <div class="section">
      <h2>Elevation Levels</h2>
      <div id="elevation-grid" class="shadow-grid"></div>
    </div>

    <div class="section">
      <h2>Inner Shadows</h2>
      <div id="inner-grid" class="shadow-grid"></div>
    </div>

    <div class="section">
      <h2>Focus Rings</h2>
      <div id="focus-grid" class="shadow-grid"></div>
    </div>

    <div class="section">
      <h2>Glow Effects</h2>
      <div id="glow-grid" class="shadow-grid"></div>
    </div>

    <div class="section">
      <h2>Audio-Specific Shadows</h2>
      <div id="audio-grid" class="shadow-grid"></div>
    </div>

    <div class="section">
      <h2>Transport Controls</h2>
      <div id="transport-grid" class="shadow-grid"></div>
    </div>
  </div>

  <script type="module">
    import { loadTokens } from './token-loader.js';

    /**
     * Render shadow samples for a given category
     * @param {Object} tokens - Token object
     * @param {string} category - Category name (elevation, inner, etc.)
     * @param {string} containerId - DOM container ID
     * @param {string} sampleClass - CSS class for samples
     */
    function renderShadowSamples(tokens, category, containerId, sampleClass = 'shadow-sample') {
      const container = document.getElementById(containerId);
      const categoryTokens = tokens[category];

      if (!categoryTokens) {
        container.innerHTML = '<p>No tokens found for this category</p>';
        return;
      }

      container.innerHTML = '';

      Object.entries(categoryTokens).forEach(([key, token]) => {
        const sample = document.createElement('div');
        sample.className = sampleClass;
        sample.style.boxShadow = token.value;
        
        sample.innerHTML = `
          <div style="font-size: 2rem;">□</div>
          <div class="shadow-label">${category}.${key}</div>
          <div class="shadow-value">${token.value}</div>
        `;
        
        container.appendChild(sample);
      });
    }

    /**
     * Initialize shadow token tests
     */
    async function initShadowTests() {
      const statusEl = document.getElementById('status');

      try {
        // Load shadow tokens
        const shadows = await loadTokens('shadows');
        
        if (!shadows || !shadows.tokens) {
          throw new Error('Invalid shadow token structure');
        }

        statusEl.className = 'status success';
        statusEl.textContent = '✓ Shadow tokens loaded successfully';

        // Render each category
        renderShadowSamples(shadows.tokens, 'elevation', 'elevation-grid');
        renderShadowSamples(shadows.tokens, 'inner', 'inner-grid', 'inner-sample');
        renderShadowSamples(shadows.tokens, 'focus', 'focus-grid', 'focus-sample');
        renderShadowSamples(shadows.tokens, 'glow', 'glow-grid', 'glow-sample');
        renderShadowSamples(shadows.tokens, 'audio', 'audio-grid', 'audio-sample');
        renderShadowSamples(shadows.tokens, 'transport', 'transport-grid');

        // Log token structure for debugging
        console.log('Shadow Tokens Loaded:', shadows);
        console.log('Elevation tokens:', shadows.tokens.elevation);
        console.log('Audio tokens:', shadows.tokens.audio);

      } catch (error) {
        statusEl.className = 'status error';
        statusEl.textContent = `✗ Error loading shadow tokens: ${error.message}`;
        console.error('Shadow token test error:', error);
      }
    }

    // Run tests on load
    initShadowTests();
  </script>
</body>
</html>
