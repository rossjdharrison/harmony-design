name: Bundle Size Check

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'core/**/*.js'
      - 'components/**/*.js'
      - 'controls/**/*.js'
      - 'harmony-dev/workers/**/*.wasm'
      - 'performance/bundle-size-config.json'
      - 'scripts/check-bundle-size.js'
  push:
    branches: [main]

jobs:
  check-bundle-size:
    name: Check Bundle Size Limits
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      # check-bundle-size.cjs uses require() (CommonJS). The .cjs extension
      # ensures Node.js treats it as CJS even with package.json "type":"module".
      # No npm install needed ‚Äî only Node.js built-in modules (fs, zlib, path).
      
      - name: Run bundle size check
        id: size_check
        run: |
          node scripts/check-bundle-size.cjs
        continue-on-error: true
      
      - name: Generate size report
        if: always()
        run: |
          mkdir -p reports/bundle-size
          node scripts/check-bundle-size.cjs > reports/bundle-size/report-${{ github.sha }}.txt 2>&1 || true
      
      - name: Upload bundle size report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bundle-size-report
          path: reports/bundle-size/
          retention-days: 30
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const reportPath = `reports/bundle-size/report-${{ github.sha }}.txt`;
            
            if (!fs.existsSync(reportPath)) {
              console.log('No report file found');
              return;
            }
            
            const report = fs.readFileSync(reportPath, 'utf8');
            const body = `## üì¶ Bundle Size Check Results\n\n\`\`\`\n${report}\n\`\`\``;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
      
      - name: Fail if budget exceeded
        if: steps.size_check.outcome == 'failure'
        run: |
          echo "‚ùå Bundle size check failed - budgets exceeded"
          echo "Please review the report above and reduce bundle sizes"
          exit 1
      
      - name: Success summary
        if: steps.size_check.outcome == 'success'
        run: |
          echo "‚úÖ All bundle sizes within budget"
          echo "Performance budgets enforced successfully"