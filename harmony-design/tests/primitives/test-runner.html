<!DOCTYPE DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitive Component Tests</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        #test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-summary {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 4px;
            font-weight: 600;
        }
        .test-summary.pass {
            background: #d4edda;
            color: #155724;
        }
        .test-summary.fail {
            background: #f8d7da;
            color: #721c24;
        }
        .test-suite {
            margin-bottom: 30px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        .test-suite-header {
            background: #e9ecef;
            padding: 12px;
            font-weight: 600;
            border-bottom: 1px solid #dee2e6;
        }
        .test-case {
            padding: 10px 12px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .test-case:last-child {
            border-bottom: none;
        }
        .test-case.pass {
            background: #f8fff9;
        }
        .test-case.fail {
            background: #fff8f8;
        }
        .test-status {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .test-status.pass {
            background: #28a745;
        }
        .test-status.fail {
            background: #dc3545;
        }
        .test-name {
            flex: 1;
        }
        .test-error {
            color: #721c24;
            font-size: 0.9em;
            margin-top: 5px;
            padding: 8px;
            background: #f8d7da;
            border-radius: 4px;
        }
        .coverage-info {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 4px;
        }
        .coverage-bar {
            height: 30px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        .coverage-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="test-container">
        <h1>Primitive Component Unit Tests</h1>
        <div id="test-results"></div>
        <div id="coverage-results"></div>
    </div>
    <script type="module" src="./test-framework.js"></script>
    <script type="module" src="./button.test.js"></script>
    <script type="module" src="./input.test.js"></script>
    <script type="module" src="./checkbox.test.js"></script>
    <script type="module" src="./radio.test.js"></script>
    <script type="module" src="./select.test.js"></script>
    <script type="module" src="./toggle.test.js"></script>
</body>
</html>
