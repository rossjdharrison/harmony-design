<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Config Context Tests</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #0a0a0a;
      color: #e0e0e0;
    }
    .test-section {
      margin: 2rem 0;
      padding: 1.5rem;
      background: #1a1a1a;
      border-radius: 8px;
      border: 1px solid #333;
    }
    .test-result {
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
    }
    .success {
      background: #1a3a1a;
      border-left: 4px solid #4caf50;
    }
    .error {
      background: #3a1a1a;
      border-left: 4px solid #f44336;
    }
    .info {
      background: #1a2a3a;
      border-left: 4px solid #2196f3;
    }
    button {
      background: #2196f3;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.5rem 0.5rem 0.5rem 0;
    }
    button:hover {
      background: #1976d2;
    }
    h1 { color: #4fc3f7; }
    h2 { color: #81c784; }
  </style>
</head>
<body>
  <h1>ðŸ”§ Config Context Tests</h1>
  
  <div class="test-section">
    <h2>Initialization Tests</h2>
    <button onclick="testInitialization()">Test Initialization</button>
    <button onclick="testSingleton()">Test Singleton Pattern</button>
    <div id="init-results"></div>
  </div>

  <div class="test-section">
    <h2>Configuration Access Tests</h2>
    <button onclick="testGetConfig()">Test Get Config</button>
    <button onclick="testNestedPath()">Test Nested Path</button>
    <button onclick="testGetOrDefault()">Test Get Or Default</button>
    <div id="access-results"></div>
  </div>

  <div class="test-section">
    <h2>Error Handling Tests</h2>
    <button onclick="testUninitializedAccess()">Test Uninitialized Access</button>
    <button onclick="testInvalidPath()">Test Invalid Path</button>
    <div id="error-results"></div>
  </div>

  <div class="test-section">
    <h2>Subscription Tests</h2>
    <button onclick="testSubscription()">Test Subscription</button>
    <button onclick="testUnsubscribe()">Test Unsubscribe</button>
    <div id="subscription-results"></div>
  </div>

  <div class="test-section">
    <h2>useConfig Helper Tests</h2>
    <button onclick="testUseConfig()">Test useConfig Helper</button>
    <div id="helper-results"></div>
  </div>

  <script type="module">
    import { ConfigContext, getConfigContext, useConfig } from './config-context.js';

    let testContext;

    function log(containerId, message, type = 'info') {
      const container = document.getElementById(containerId);
      const div = document.createElement('div');
      div.className = `test-result ${type}`;
      div.textContent = message;
      container.appendChild(div);
    }

    function clear(containerId) {
      document.getElementById(containerId).innerHTML = '';
    }

    // Initialization Tests
    window.testInitialization = async function() {
      clear('init-results');
      try {
        // Reset for testing
        ConfigContext._resetForTesting();
        testContext = ConfigContext.getInstance();
        
        log('init-results', 'âœ“ ConfigContext instance created', 'success');
        
        if (!testContext.isInitialized()) {
          log('init-results', 'âœ“ Context not initialized before initialize()', 'success');
        }

        await testContext.initialize();
        
        if (testContext.isInitialized()) {
          log('init-results', 'âœ“ Context initialized successfully', 'success');
        }

        const config = testContext.getAll();
        log('init-results', `âœ“ Config loaded: ${Object.keys(config).length} top-level keys`, 'success');
        
      } catch (error) {
        log('init-results', `âœ— Error: ${error.message}`, 'error');
      }
    };

    window.testSingleton = function() {
      clear('init-results');
      try {
        const instance1 = ConfigContext.getInstance();
        const instance2 = getConfigContext();
        
        if (instance1 === instance2) {
          log('init-results', 'âœ“ Singleton pattern works: same instance returned', 'success');
        } else {
          log('init-results', 'âœ— Different instances returned', 'error');
        }

        try {
          new ConfigContext();
          log('init-results', 'âœ— Direct instantiation should throw error', 'error');
        } catch (e) {
          log('init-results', 'âœ“ Direct instantiation prevented', 'success');
        }
        
      } catch (error) {
        log('init-results', `âœ— Error: ${error.message}`, 'error');
      }
    };

    // Configuration Access Tests
    window.testGetConfig = async function() {
      clear('access-results');
      try {
        if (!testContext || !testContext.isInitialized()) {
          await window.testInitialization();
        }

        const env = testContext.get('environment');
        log('access-results', `âœ“ Got environment: ${env}`, 'success');

        const config = testContext.getAll();
        log('access-results', `âœ“ Got all config: ${JSON.stringify(config).substring(0, 100)}...`, 'success');
        
      } catch (error) {
        log('access-results', `âœ— Error: ${error.message}`, 'error');
      }
    };

    window.testNestedPath = async function() {
      clear('access-results');
      try {
        if (!testContext || !testContext.isInitialized()) {
          await window.testInitialization();
        }

        // Try to get nested config if it exists
        try {
          const apiUrl = testContext.get('api.baseUrl');
          log('access-results', `âœ“ Got nested path api.baseUrl: ${apiUrl}`, 'success');
        } catch (e) {
          log('access-results', `â„¹ api.baseUrl not in config (expected for test)`, 'info');
        }

        // Try debug.enabled
        try {
          const debugEnabled = testContext.get('debug.enabled');
          log('access-results', `âœ“ Got nested path debug.enabled: ${debugEnabled}`, 'success');
        } catch (e) {
          log('access-results', `â„¹ debug.enabled not in config`, 'info');
        }
        
      } catch (error) {
        log('access-results', `âœ— Error: ${error.message}`, 'error');
      }
    };

    window.testGetOrDefault = async function() {
      clear('access-results');
      try {
        if (!testContext || !testContext.isInitialized()) {
          await window.testInitialization();
        }

        const defaultValue = 'default-value';
        const result = testContext.getOrDefault('nonexistent.path', defaultValue);
        
        if (result === defaultValue) {
          log('access-results', `âœ“ getOrDefault returned default for missing path`, 'success');
        } else {
          log('access-results', `âœ— getOrDefault did not return default`, 'error');
        }

        const env = testContext.getOrDefault('environment', 'fallback');
        log('access-results', `âœ“ getOrDefault returned actual value: ${env}`, 'success');
        
      } catch (error) {
        log('access-results', `âœ— Error: ${error.message}`, 'error');
      }
    };

    // Error Handling Tests
    window.testUninitializedAccess = function() {
      clear('error-results');
      try {
        ConfigContext._resetForTesting();
        const freshContext = ConfigContext.getInstance();
        
        try {
          freshContext.get('environment');
          log('error-results', 'âœ— Should throw error on uninitialized access', 'error');
        } catch (e) {
          log('error-results', `âœ“ Correctly threw error: ${e.message}`, 'success');
        }

        try {
          freshContext.getAll();
          log('error-results', 'âœ— getAll should throw error when uninitialized', 'error');
        } catch (e) {
          log('error-results', `âœ“ getAll correctly threw error: ${e.message}`, 'success');
        }
        
      } catch (error) {
        log('error-results', `âœ— Error: ${error.message}`, 'error');
      }
    };

    window.testInvalidPath = async function() {
      clear('error-results');
      try {
        if (!testContext || !testContext.isInitialized()) {
          await window.testInitialization();
        }

        try {
          testContext.get('invalid.nonexistent.path');
          log('error-results', 'âœ— Should throw error for invalid path', 'error');
        } catch (e) {
          log('error-results', `âœ“ Correctly threw error: ${e.message}`, 'success');
        }
        
      } catch (error) {
        log('error-results', `âœ— Error: ${error.message}`, 'error');
      }
    };

    // Subscription Tests
    window.testSubscription = async function() {
      clear('subscription-results');
      try {
        ConfigContext._resetForTesting();
        const context = ConfigContext.getInstance();

        let callbackCalled = false;
        const unsubscribe = context.subscribe((config) => {
          callbackCalled = true;
          log('subscription-results', `âœ“ Subscriber callback called with config`, 'success');
        });

        await context.initialize();

        if (callbackCalled) {
          log('subscription-results', 'âœ“ Subscription works correctly', 'success');
        } else {
          log('subscription-results', 'âœ— Subscriber not called', 'error');
        }

        unsubscribe();
        
      } catch (error) {
        log('subscription-results', `âœ— Error: ${error.message}`, 'error');
      }
    };

    window.testUnsubscribe = async function() {
      clear('subscription-results');
      try {
        ConfigContext._resetForTesting();
        const context = ConfigContext.getInstance();

        let callCount = 0;
        const unsubscribe = context.subscribe(() => {
          callCount++;
        });

        unsubscribe();
        await context.initialize();

        if (callCount === 0) {
          log('subscription-results', 'âœ“ Unsubscribe works correctly', 'success');
        } else {
          log('subscription-results', 'âœ— Callback called after unsubscribe', 'error');
        }
        
      } catch (error) {
        log('subscription-results', `âœ— Error: ${error.message}`, 'error');
      }
    };

    // useConfig Helper Tests
    window.testUseConfig = async function() {
      clear('helper-results');
      try {
        ConfigContext._resetForTesting();
        const context = ConfigContext.getInstance();

        // Test before initialization
        const defaultResult = useConfig('environment', 'test-default');
        if (defaultResult === 'test-default') {
          log('helper-results', 'âœ“ useConfig returns default when uninitialized', 'success');
        }

        await context.initialize();

        // Test after initialization
        const env = useConfig('environment');
        log('helper-results', `âœ“ useConfig returned: ${env}`, 'success');

        const withDefault = useConfig('nonexistent', 'my-default');
        if (withDefault === 'my-default') {
          log('helper-results', 'âœ“ useConfig with default works', 'success');
        }
        
      } catch (error) {
        log('helper-results', `âœ— Error: ${error.message}`, 'error');
      }
    };

    // Auto-run initialization test
    window.addEventListener('load', () => {
      setTimeout(() => testInitialization(), 100);
    });
  </script>
</body>
</html>
