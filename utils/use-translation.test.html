<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>useTranslation Hook Tests</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      background: #0a0a0a;
      color: #e0e0e0;
    }
    
    h1 {
      color: #00d4ff;
      border-bottom: 2px solid #00d4ff;
      padding-bottom: 0.5rem;
    }
    
    h2 {
      color: #00ff88;
      margin-top: 2rem;
    }
    
    .test-section {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1.5rem;
      margin: 1rem 0;
    }
    
    .test-result {
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
    }
    
    .test-result.pass {
      background: #1a3a1a;
      border-left: 4px solid #00ff88;
    }
    
    .test-result.fail {
      background: #3a1a1a;
      border-left: 4px solid #ff4444;
    }
    
    .test-result.info {
      background: #1a2a3a;
      border-left: 4px solid #00d4ff;
    }
    
    button {
      background: #00d4ff;
      color: #0a0a0a;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      margin: 0.5rem 0.5rem 0.5rem 0;
    }
    
    button:hover {
      background: #00ff88;
    }
    
    .demo-component {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 1rem;
      margin: 1rem 0;
    }
    
    .locale-selector {
      display: flex;
      gap: 0.5rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>useTranslation Hook Tests</h1>
  
  <div class="test-section">
    <h2>Initialization Tests</h2>
    <div id="init-tests"></div>
    <button onclick="runInitTests()">Run Init Tests</button>
  </div>

  <div class="test-section">
    <h2>Translation Tests</h2>
    <div id="translation-tests"></div>
    <button onclick="runTranslationTests()">Run Translation Tests</button>
  </div>

  <div class="test-section">
    <h2>Namespace Tests</h2>
    <div id="namespace-tests"></div>
    <button onclick="runNamespaceTests()">Run Namespace Tests</button>
  </div>

  <div class="test-section">
    <h2>Interpolation Tests</h2>
    <div id="interpolation-tests"></div>
    <button onclick="runInterpolationTests()">Run Interpolation Tests</button>
  </div>

  <div class="test-section">
    <h2>Locale Switching Tests</h2>
    <div id="locale-tests"></div>
    <button onclick="runLocaleTests()">Run Locale Tests</button>
  </div>

  <div class="test-section">
    <h2>Live Demo Component</h2>
    <div class="locale-selector">
      <button onclick="switchLocale('en')">English</button>
      <button onclick="switchLocale('es')">Español</button>
      <button onclick="switchLocale('fr')">Français</button>
    </div>
    <demo-translated-component></demo-translated-component>
  </div>

  <script type="module">
    import { 
      useTranslation, 
      initI18n, 
      setLocale, 
      getCurrentLocale,
      hasTranslation,
      getAvailableLocales,
      preloadLocales
    } from './use-translation.js';

    // Make functions available globally for buttons
    window.useTranslation = useTranslation;
    window.initI18n = initI18n;
    window.setLocale = setLocale;
    window.getCurrentLocale = getCurrentLocale;
    window.hasTranslation = hasTranslation;
    window.getAvailableLocales = getAvailableLocales;
    window.preloadLocales = preloadLocales;

    function logResult(containerId, message, type = 'info') {
      const container = document.getElementById(containerId);
      const div = document.createElement('div');
      div.className = `test-result ${type}`;
      div.textContent = message;
      container.appendChild(div);
    }

    window.runInitTests = async function() {
      const container = document.getElementById('init-tests');
      container.innerHTML = '';

      try {
        await initI18n('en');
        logResult('init-tests', '✓ i18n initialized successfully', 'pass');

        const locale = getCurrentLocale();
        logResult('init-tests', `✓ Current locale: ${locale}`, locale === 'en' ? 'pass' : 'fail');

        const { t } = useTranslation();
        const result = t('test.key', 'Default');
        logResult('init-tests', `✓ Hook created successfully, t() returns: ${result}`, 'pass');

      } catch (error) {
        logResult('init-tests', `✗ Init failed: ${error.message}`, 'fail');
      }
    };

    window.runTranslationTests = function() {
      const container = document.getElementById('translation-tests');
      container.innerHTML = '';

      const { t } = useTranslation();

      // Test basic translation
      const result1 = t('app.title', 'Harmony Design System');
      logResult('translation-tests', `Basic: t('app.title') = "${result1}"`, 'info');

      // Test with default
      const result2 = t('nonexistent.key', 'Default Text');
      logResult('translation-tests', 
        `✓ Default fallback works: "${result2}"`, 
        result2 === 'Default Text' ? 'pass' : 'fail'
      );

      // Test missing key without default
      const result3 = t('missing.key');
      logResult('translation-tests', 
        `Missing key returns: "${result3}"`,
        'info'
      );
    };

    window.runNamespaceTests = function() {
      const container = document.getElementById('namespace-tests');
      container.innerHTML = '';

      // Test with namespace
      const { t: tButton } = useTranslation('components.button');
      const result1 = tButton('submit', 'Submit');
      logResult('namespace-tests', 
        `Namespaced: t('submit') with namespace 'components.button' = "${result1}"`, 
        'info'
      );

      // Test nested namespace
      const { t: tNested } = useTranslation('app.settings');
      const result2 = tNested('theme', 'Theme');
      logResult('namespace-tests', 
        `Nested namespace: t('theme') with namespace 'app.settings' = "${result2}"`, 
        'info'
      );

      // Test without namespace
      const { t: tRoot } = useTranslation();
      const result3 = tRoot('app.title', 'App Title');
      logResult('namespace-tests', 
        `Root level: t('app.title') = "${result3}"`, 
        'info'
      );
    };

    window.runInterpolationTests = function() {
      const container = document.getElementById('interpolation-tests');
      container.innerHTML = '';

      const { t } = useTranslation();

      // Test simple interpolation
      const result1 = t('greeting', 'Hello {{name}}!', { name: 'World' });
      logResult('interpolation-tests', 
        `✓ Simple interpolation: "${result1}"`,
        result1.includes('World') ? 'pass' : 'fail'
      );

      // Test multiple params
      const result2 = t('message', '{{user}} sent {{count}} messages', { 
        user: 'Alice', 
        count: 5 
      });
      logResult('interpolation-tests', 
        `✓ Multiple params: "${result2}"`,
        result2.includes('Alice') && result2.includes('5') ? 'pass' : 'fail'
      );

      // Test with spaces in template
      const result3 = t('spaced', 'Value: {{ value }}', { value: 42 });
      logResult('interpolation-tests', 
        `✓ Spaced template: "${result3}"`,
        result3.includes('42') ? 'pass' : 'fail'
      );
    };

    window.runLocaleTests = async function() {
      const container = document.getElementById('locale-tests');
      container.innerHTML = '';

      const { t, subscribe, unsubscribe } = useTranslation();

      // Test subscription
      let changeCount = 0;
      const callback = (locale) => {
        changeCount++;
        logResult('locale-tests', `✓ Locale changed to: ${locale}`, 'pass');
      };

      subscribe(callback);
      logResult('locale-tests', '✓ Subscribed to locale changes', 'pass');

      // Test locale switch
      await setLocale('en');
      
      logResult('locale-tests', 
        `✓ Change callback invoked ${changeCount} time(s)`,
        changeCount > 0 ? 'pass' : 'info'
      );

      // Test unsubscribe
      unsubscribe(callback);
      logResult('locale-tests', '✓ Unsubscribed from locale changes', 'pass');

      // Test available locales
      const locales = getAvailableLocales();
      logResult('locale-tests', `Available locales: ${locales.join(', ')}`, 'info');

      // Test has translation
      const exists = hasTranslation('app.title');
      logResult('locale-tests', 
        `✓ hasTranslation('app.title'): ${exists}`,
        'info'
      );
    };

    window.switchLocale = async function(locale) {
      await setLocale(locale);
      console.log(`Switched to locale: ${locale}`);
    };

    // Demo component
    class DemoTranslatedComponent extends HTMLElement {
      constructor() {
        super();
        this.attachShadow({ mode: 'open' });
        this.translation = useTranslation('components.button');
      }

      connectedCallback() {
        this.translation.subscribe(this.handleLocaleChange.bind(this));
        this.render();
      }

      disconnectedCallback() {
        this.translation.unsubscribe(this.handleLocaleChange.bind(this));
      }

      handleLocaleChange(locale) {
        console.log(`Demo component received locale change: ${locale}`);
        this.render();
      }

      render() {
        const { t, locale } = this.translation;
        
        this.shadowRoot.innerHTML = `
          <style>
            :host {
              display: block;
            }
            .demo {
              padding: 1rem;
              background: #333;
              border-radius: 4px;
            }
            .locale {
              color: #00d4ff;
              font-weight: 600;
            }
            .text {
              margin: 0.5rem 0;
              color: #e0e0e0;
            }
          </style>
          <div class="demo">
            <div class="locale">Current Locale: ${locale}</div>
            <div class="text">Submit Button: ${t('submit', 'Submit')}</div>
            <div class="text">Cancel Button: ${t('cancel', 'Cancel')}</div>
            <div class="text">With Interpolation: ${t('greeting', 'Hello {{name}}!', { name: 'User' })}</div>
          </div>
        `;
      }
    }

    customElements.define('demo-translated-component', DemoTranslatedComponent);

    // Auto-run all tests on load
    window.addEventListener('load', async () => {
      await runInitTests();
      runTranslationTests();
      runNamespaceTests();
      runInterpolationTests();
      await runLocaleTests();
    });
  </script>
</body>
</html>
